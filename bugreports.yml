- summary: |
    Функция поиска работает только по текущей странице магазина
  environment: |
    Google Chrome   111.0.5563.147 (Official Build) (64-bit)
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. Зайти на стартовую страницу магазина (https://hexlet-products-store.vercel.app/)
    2. Ввести в строку поиска "Spring"
    3. Нажать кнопку "Next" над результатами поиска
  expected-result: |
    После ввода поискового запроса товар соответствующий критериям поиска выводится в результаты поиска
  actual-result: |
    Выводится сообщение "Nothing found!". При переходе на следующую страницу каталога выводится товар с соответствующими поиску критериями
    
- summary: |
