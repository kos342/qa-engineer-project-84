---
- summary: |
    Проверка работы функции поиска по каталогу
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыта стартовая страница магазина
  test-data: |
    Поиск = macbook
  steps:
    - Ввести поисковый запрос
  expected-result: |
    Выводится перечень всех товаров, соответствующих условиям поиска

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  prerequisites:
    Открыта стартовая страница магазина
  test-data: |
    Цена От-До = 730
  steps:
    - Ввести значение фильтра в строку
  expected-result: |
    Выводится список товаров с ценой >= 730

- summary: |
    Просмотр информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта стартовая страница магазина
  test-data: |
    Поиск = "iPhone 9"
  steps: |
    - Открыть страницу товара "iPhone 9"
  expected-result: |
    Открывается страница товара с подробной информацией о товаре

- summary: |
    Проверка функционала работы корзины
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыта стартовая страница магазина
  test-data: |
    Товар = "iPhone 9"
  steps: |
    - Выбрать любой товар "iPhone 9"и нажать кнопку "В корзину"
    - Нажать кнопку "Корзина" вверху страницы
  expected-result: |
    В корзине находится товар, добавленный в корзину

- summary: |
    Проверка кросс-браузерности сайта
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров
  prerequisites: |
    На ПК имеется активное интернет-соединение
  test-data: |
    site-adress = "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
  steps: |
    - Открыть сайт Browserstack (https://browserstack.com)
    - Нажать на кнопку "GO TO DASHBOARD"
    - Открыть сайт магазина (https://hexlet-products-store.vercel.app/) в браузере Mozilla Firefox
  expected-result: |
    Сайт соответствует макету, все элементы расположены согласно макету

- summary: |
    Открытие сайта на мобильном устройстве
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites: |
    На ПК имеется активное интернет-соединение
  steps: |
    - Открыть сайт магазина (https://hexlet-products-store.vercel.app/)
    - Открыть консоль разработчика DevTools
    - Нажать кнопку "Toggle device toolbar"
  result: |
    Внешний вид сайта соответствует desktop-версии
